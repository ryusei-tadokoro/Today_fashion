default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: todayfashion # PostgreSQLのユーザー名
  password: <%= ENV['YOUR_LOCAL_DATABASE_PASSWORD'] %> # PostgreSQLのパスワード
  host: localhost

development:
  <<: *default
  database: todayfashion_development

test:
  <<: *default
  database: todayfashion_test

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>
