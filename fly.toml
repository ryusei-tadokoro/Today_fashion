# fly.toml app configuration file generated for todayfashion on 2024-02-16T06:17:37+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'todayfashion'
primary_region = 'nrt'
console_command = 'bin/rails console'

[build]
  [build.args]
    BUNDLER_VERSION = "2.4.22"
    NODE_VERSION = "20.10.0"
    RUBY_VERSION = "3.2.2"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[statics]]
  guest_path = '/rails/public'
  url_prefix = '/'
